<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Admin - View Specialization</title>
</head>
<body>
<div layout:fragment="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">

                <div class="card-header">
                    <span class="h2">New Doctor</span>
                    <a th:href="@{/admin/specialization}" class="btn btn-success float-right"><i class="fas fa-arrow-left"></i> &nbsp; Back</a>
                </div>

                <div class="card-body" th:object="${spec}">

                    <div class="form-group row">
                        <label class="col-sm-2" for="name" > Name</label>
                        <div class="col-sm-10">
                            <input disabled="disabled" id="name" type="text" title="name" th:field="*{name}" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2" for="description" >Description</label>
                        <div class="col-sm-10">
                            <input disabled="disabled" id="description" type="text" title="description" th:field="*{description}" class="form-control"/>
                        </div>
                    </div>


                </div>

            </div>
        </div>

    </div>
</div>
</body>
</html>
