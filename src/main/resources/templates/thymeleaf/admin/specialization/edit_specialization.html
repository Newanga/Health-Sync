<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Admin- Edit Specialization </title>
</head>
<body>
<div layout:fragment="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">

                <div class="card-header">
                    <span class="h2">New Doctor</span>
                    <a th:href="@{/admin/specialization/}" class="btn btn-success float-right"><i class="fas fa-arrow-left"></i> &nbsp; Back</a>
                </div>


                <div class="card-body" >

                    <form class="form-horizontal" th:action="@{/admin/specializations/edit}"  th:object="${spec}" accept-charset="utf-8" method="post" >
                        <input  type="hidden" name= type="text" th:field="*{id}" class="form-control"/>

                        <div class="form-group row">
                            <label class="col-sm-2" for="name" > Name</label>
                            <div class="col-sm-10">
                                <input  id="name" type="text" title="name" th:field="*{name}" class="form-control"/>
                                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger">Name Error</span>
                            </div>
                        </div>

                        <div class="form-group row" >
                            <label class="col-sm-2" for="description" > Specification </label>
                            <div class="col-sm-10">
                                <input  id="description"  th:field="*{description}" type="text" title="description" class="form-control"/>
                                <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger">Description Error</span>
                            </div>
                        </div>


                        <div class="form-group row">
                            <div class="col-sm-4 offset-sm-2">
                                <button type="reset" class="btn btn-secondary mb-2">
                                    <i class="fas fa-times"></i>
                                    <a th:href="@{/admin/specialization/}">Cancel</a>
                                </button>
                                <button type="submit" class="btn btn-primary mb-2"><i class="fas fa-save"></i> Save</button>
                            </div>
                        </div>



                    </form>
                </div>

            </div>
        </div>







    </div>
</div>

</body>
</html>
