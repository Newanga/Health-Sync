<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Admin- View Lab Technicion</title>
    <th:block th:fragment="optional-css">
        <link th:href="@{/assets/vendor/bootstrap-datepicker/css/bootstrap-datepicker.css}" th:rel="stylesheet">
        <link th:href="@{/assets/vendor/bootstrap-datepicker/css/bootstrap-datepicker.standalone.css}" th:rel="stylesheet">
    </th:block>

</head>
<body>

<div layout:fragment="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">

                <div class="card-header">
                    <span class="h2">View Lab Technician</span>
                    <a th:href="@{/admin/labtechnician}" class="btn btn-success float-right"><i class="fas fa-arrow-left"></i> &nbsp; Back</a>
                </div>

                <div class="card-body" th:object="${labtechnician}">
                    <div class="form-group row">
                        <label class="col-sm-2" for="firstName" > First Name</label>
                        <div class="col-sm-10">
                            <input disabled="disabled" id="firstName" type="text" title="firstName" th:field="*{firstName}" class="form-control"/>
                        </div>
                    </div>

                    <div class="form-group row" >
                        <label class="col-sm-2" for="lastName" > Last Name</label>
                        <div class="col-sm-10">
                            <input disabled="disabled" id="lastName"  th:field="*{lastName}" type="text" title="lastName" class="form-control"/>
                        </div>
                    </div>

                    <div class="form-group row" >
                        <label class="col-sm-2" for="gender" > Gender</label>
                        <div class="col-sm-10">
                            <input disabled="disabled" id="gender"  th:field="*{gender}" type="text" title="gender" class="form-control"/>
                        </div>
                    </div>


                    <div class="form-group row" >
                        <label class="col-sm-2" for="address" > Address</label>
                        <div class="col-sm-10">
                            <input disabled="disabled" id="address"  th:field="*{address}" type="text" title="address" class="form-control"/>
                        </div>
                    </div>


                    <div class="form-group row" >
                        <label class="col-sm-2" for="dateOfBirth" > Date of Birth</label>
                        <div class="col-sm-10 ">
                            <input disabled="disabled" autocomplete="off"  th:field="*{dateOfBirth}" id="dateOfBirth" type="text" title="dateOfBirth"  class="form-control date"/>
                        </div>
                    </div>


                    <div class="form-group row" >
                        <label class="col-sm-2" for="nic" > NIC</label>
                        <div class="col-sm-10">
                            <input disabled="disabled" id="nic" type="text" title="nic"    th:field="*{nic}" class="form-control"/>
                        </div>
                    </div>

                    <div class="form-group row" >
                        <label class="col-sm-2" for="contactNo" > Contact No</label>
                        <div class="col-sm-10">
                            <input disabled="disabled" id="contactNo" type="text" title="contactNo"   th:field="*{contactNo}" class="form-control"/>
                        </div>
                    </div>



                    <div class="form-group row" >
                        <label class="col-sm-2" for="email" > Email</label>
                        <div class="col-sm-10">
                            <input id="email"  disabled="disabled" type="email" title="email"  th:field="*{account.email}" class="form-control"/>
                        </div>
                    </div>
                </div>

            </div>
        </div>







    </div>
</div>

<th:block layout:fragment="optional-js" >
    <script th:src="@{/assets/vendor/bootstrap-datepicker/js/bootstrap-datepicker.js}"></script>
    <script th:src="@{/assets/vendor/popper/popper.mini.js}"></script>

    <script>
        $('.date').datepicker({
            todayHighlight: true,
            autoclose: true,
            orientation: 'bottom'
        });
    </script>
</th:block>

</body>
</html>
