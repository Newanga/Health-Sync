<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Admin- View Channel</title>
    <th:block th:fragment="optional-css">
        <link th:href="@{/assets/vendor/tempusdominus-bootstrap-4/tempusdominus-bootstrap-4.min.css}" th:rel="stylesheet">
    </th:block>
</head>
<body>


<div layout:fragment="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">

                <div class="card-header">
                    <span class="h2">View Channel</span>
                    <a th:href="@{/admin/channel/}" class="btn btn-success float-right"><i class="fas fa-arrow-left"></i> &nbsp; Back</a>
                </div>

                <div class="card-body" th:object="${channel}">

                        <input  type="hidden" name= type="text" th:field="*{id}" class="form-control"/>
                        <div class="form-group row">
                            <label class="col-sm-2" for="docName" > Doctor Name</label>
                            <div class="col-sm-10">
                                <input  disabled="disabled" id="docName" type="text" title="docName"   th:field="*{doctor.fullName}"  class="form-control"/>
                            </div>
                        </div>

                        <div class="form-group row" >
                            <label class="col-sm-2" for="dateTime" > Date & Time</label>
                            <div class="col-sm-10 date"
                                 id="datetimepicker"
                                 data-target-input="nearest">
                                <input disabled="disabled"
                                       autocomplete="off"
                                       data-toggle="datetimepicker"
                                       data-target="#datetimepicker"
                                       id="dateTime"
                                       type="text"
                                       title="dateTime"
                                       th:field="*{dateTime}"
                                       class="form-control datetimepicker-input"/>
                            </div>
                        </div>

                    <div class="form-group row">
                        <label class="col-sm-2" for="charge" > Charge</label>
                        <div class="col-sm-10">
                            <input  disabled="disabled" id="charge" type="text" title="charge"   th:field="*{charge}"  class="form-control"/>
                        </div>
                    </div>


                        <div class="form-group row">
                            <label class="col-sm-2">Channel State</label>
                            <div class="col-sm-10 select">
                                <select  disabled="disabled"  th:field="*{state}" class="form-control" >
                                    <option value="None" disabled="disabled">Select Appointment State</option>
                                    <option th:each="state : ${T(com.team98.healthsync.enums.ChannelState).values()}"
                                            th:value="${state}"
                                            th:text="${state}">
                                    </option>
                                </select>
                            </div>
                        </div>


                    </form>

                </div>
            </div>
        </div>
    </div>
</div>



<th:block layout:fragment="optional-js" >
    <script th:src="@{/assets/vendor/moment/moment.min.js}"></script>
    <script th:src="@{/assets/vendor/tempusdominus-bootstrap-4/tempusdominus-bootstrap-4.min.js}"></script>

    <script>
        $.fn.datetimepicker.Constructor.Default = $.extend({}, $.fn.datetimepicker.Constructor.Default, {
            icons: {
                time: 'far fa-clock',
                date: 'far fa-calendar',
                up: 'fas fa-arrow-up',
                down: 'fas fa-arrow-down',
                previous: 'fas fa-chevron-left',
                next: 'fas fa-chevron-right',
                today: 'far fa-calendar-check-o',
                clear: 'far fa-trash',
                close: 'far fa-times'
            } });

        $('#datetimepicker').datetimepicker({
            format: 'DD/MM/YYYY h:mm A',
            widgetPositioning: {
                horizontal: 'left',
                vertical: 'bottom'
            }
        });
    </script>


</th:block>




</body>
</html>
