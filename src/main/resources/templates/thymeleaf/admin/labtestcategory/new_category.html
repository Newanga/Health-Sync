<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Admin-New Lab Category</title>
</head>
<body>
<div layout:fragment="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">

                <div class="card-header" >
                    <span class="h2">New Lab Test Category</span>
                    <a th:href="@{/admin/labtestcategory}" class="btn btn-success float-right"><i class="fas fa-arrow-left"></i> &nbsp; Back</a>
                </div>

                <div class="card-body">
                    <form class="form-horizontal" th:action="@{/admin/labtestcategories}" th:object="${category}" accept-charset="utf-8" method="post" >

                        <div class="form-group row" th:classappend="${#fields.hasErrors('name')} ? 'has-error'">
                            <label class="col-sm-2" for="name" > Name</label>
                            <div class="col-sm-10">
                                <input  id="name" type="text" title="name"   th:field="*{name}"  class="form-control"/>
                                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger">name Error</span>
                            </div>
                        </div>




                        <div class="form-group row" th:classappend="${#fields.hasErrors('charge')} ? 'has-error'">
                            <label class="col-sm-2" for="charge" > Charge</label>
                            <div class="col-sm-10">
                                <input  id="charge" type="text" title="charge"   th:field="*{charge}"  class="form-control"/>
                                <span th:if="${#fields.hasErrors('charge')}" th:errors="*{charge}" class="text-danger">charge Error</span>
                            </div>
                        </div>






                        <div class="form-group row">
                            <div class="col-sm-4 offset-sm-2">
                                <button type="reset" class="btn btn-secondary mb-2">
                                    <i class="fas fa-times"></i>
                                    <a th:href="@{/admin/labtestcategory}" >Cancel</a>
                                </button>
                                <button type="submit" class="btn btn-primary mb-2"><i class="fas fa-save"></i> Save</button>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>


    </div>
</div>
</body>
</html>
