<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Doctor - New Medication</title>
    <th:block th:fragment="optional-css">
        <link  th:href="@{/assets/vendor/summernote/summernote-bs4.css}" th:rel="stylesheet"/>
    </th:block>
</head>
<body>
<div layout:fragment="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">

                <div class="card-header" >
                    <span class="h2">New Medication</span>
                    <a th:href="@{|/doctor/appointments/${medication.appointment.id}|}" class="btn btn-success float-right"><i class="fas fa-arrow-left"></i> &nbsp; Back</a>
                </div>

                <div class="card-body" >
                    <form class="form-horizontal" th:object="${medication}" th:action="@{/doctor/medications}" accept-charset="utf-8" method="post" >

                        <input hidden="hidden"  th:field="*{appointment.id}" type="text">


                        <div class="form-group row" th:classappend="${#fields.hasErrors('description')} ? 'has-error'">
                            <label class="col-sm-2" for="description" > Description</label>
                            <div class="col-sm-10">
                                <textarea  id="description"  autocomplete="off" rows="4" type="text" title="description"  th:field="*{description}"  class="form-control"/>
                                <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger">Description Error</span>
                            </div>
                        </div>






                        <div class="form-group row">
                            <div class="col-sm-4 offset-sm-2">
                                <button type="reset" class="btn btn-secondary mb-2">
                                    <i class="fas fa-times"></i>
                                    <a th:href="@{|/doctor/appointments/${medication.appointment.id}|}">Cancel</a>
                                </button>
                                <button type="submit" class="btn btn-primary mb-2"><i class="fas fa-save"></i> Save</button>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>


    </div>
</div>

<th:block layout:fragment="optional-js" >
    <script th:src="@{/assets/vendor/popper/popper.min.js}"></script>
    <script th:src="@{/assets/vendor/summernote/summernote-bs4.js}"></script>

    <script>
        $('#description').summernote({
            height: 200
        });
    </script>


</th:block>
</body>
</html>
