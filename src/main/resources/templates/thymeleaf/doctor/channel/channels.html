<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Admin-Upcoming Channels</title>
    <th:block th:fragment="optional-css">
        <link th:href="@{/assets/vendor/datatables/datatables.css}" th:rel="stylesheet">
    </th:block>
</head>
<body>



<div layout:fragment="container">
    <div class="row">
        <div class="col-md-12 col-lg-12">
            <div class="card">
                <div class="card-header">
                    <span class="h2">Upcoming Channels</span>
                </div>
                <div class="card-body">
                    <table id="channels" class="table table-hover DataTable" style="width:100%">
                        <thead>
                        <tr>
                            <td>Date</td>
                            <td>Day</td>
                            <td>Time</td>
                            <td>Patients</td>
                            <td>State</td>
                            <td></td>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>

<th:block layout:fragment="optional-js" >
    <script th:src="@{/assets/vendor/datatables/datatables.js}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script>
        $('#channels').DataTable({
            "ajax": {
                "url": "/doctor/upcomingdoctorchannels",
                "dataSrc":""
            },
            "columns": [
                {"data": "date",
                    "render":function(data){
                        return moment(data).format('MMMM Do YYYY');
                    }, "width": "auto"},
                {"data": "day", "width": "auto%"},
                {"data": "time", "width": "auto%"},
                {"data": "patientCount", "width": "auto%"},
                {"data": "state", "width": "auto%"}
            ],
            "language": {
                "emptyTable": "no data found."
            },
            "width": "100%"
        });

    </script>



</th:block>

</body>
</html>
